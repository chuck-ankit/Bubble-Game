<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="panel">
            <div id="ptop">
                <div id="game-title">
                    <img id="game-logo" src="/static/logo.jpeg" alt="Bubble Logo">
                    <span>Bubble Game</span>
                </div>
                <div class="elem">
                    <span>Hit:</span>
                    <div id="hitInt" class="box"></div>
                </div>
                <div class="elem">
                    <span>Timer:</span>
                    <div id="timerval" class="box"></div>
                </div>
                <div class="elem">
                    <span>Score:</span>
                    <div id="getcore" class="box"></div>
                </div>
            </div>
            <div id="pbtm">
                <div id="cntrls">
                    <button id="start" class="control-btn">Start</button>
                    <button id="stop" class="control-btn">Stop</button>
                    <button id="reset" class="control-btn">Reset</button>
                </div>
                <div id="game"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
